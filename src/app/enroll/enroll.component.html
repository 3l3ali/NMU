<div id="enrollBanner" style="background-image: linear-gradient(rgba(0, 0, 0,0.2),rgba(255, 78, 0, 0.3)), url('../../assets/banners/enroll.webp');"></div>

<div class="enroll-form-wrapper">
    <div class="container">
        <div class="row">
            <div class="col-12 col-md-6 offset-md-3 ">
                <div class="text-center animated fadeInUp">
                    <h1>Enroll Today</h1>
                </div>
                <form action="" class="animated fadeInUp">
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Full Name">
                    </div>
                    <div class="form-group">
                        <input type="email" class="form-control" placeholder="Email Address">
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Phone Number">
                    </div>
                    <div class="form-group">
                        <select class="form-control">
                            <option value="" disabled selected>Program of Interest</option>  
                            <option *ngFor="let program of programs">{{program.name}}</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <input class="enroll-form-btn form-control" type="submit" value="send"/>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
