<section class="testimonials">
    <div class="container">
        <div class="row text-center">
            <div class="col-12 mt-3">
                <h2 class="grad-test wow fadeInUp">Graduate Testimonials</h2>
            </div>
        </div>
        <div class="row">
            <div class="testimonial col-12 col-md-4" *ngFor="let testimonial of testimonials">
                <div class="testimonial-card wow fadeInUp">
                    <h2>{{ testimonial.name }}</h2>
                    <img src="assets/{{testimonial.picture}}"/>
                    <h3>{{ testimonial.major }}</h3>
                    <p>``{{ testimonial.quote }}``</p>
                </div>
            </div>
        </div>
    </div>
</section>
